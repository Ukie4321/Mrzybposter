<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi Poster Super Cepat</title>
    <style>
        body {
            margin: 0;
            background: #111;
            font-family: Arial, sans-serif;
            color: #fff;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            transition: 0.3s;
            filter: blur(12px);
            opacity: 0.5;
        }
        .gallery img.loaded {
            filter: blur(0);
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1>Koleksi Poster Super Cepat</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const repoURL = "https://api.github.com/repos/Ukie4321/Mrzybposter/contents";

        fetch(repoURL)
            .then(res => res.json())
            .then(files => {
                const gallery = document.getElementById("gallery");

                files
                    .filter(f => f.name.match(/\.(png|jpg|jpeg|gif|webp)$/i))
                    .forEach(f => {

                        const img = document.createElement("img");

                        // Lazy-loading
                        img.loading = "lazy";

                        // CDN
                        img.dataset.src = `https://cdn.jsdelivr.net/gh/Ukie4321/Mrzybposter@main/${f.name}`;

                        gallery.appendChild(img);
                    });

                // IntersectionObserver untuk lazy-load
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.onload = () => img.classList.add("loaded");
                            observer.unobserve(img);
                        }
                    });
                });

                document.querySelectorAll("img").forEach(img => observer.observe(img));
            });
    </script>

</body>
</html>
